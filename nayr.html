<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>No Arugment Yes Return </title>
</head>
<body>
    <label for="tn1">Enter First number</label>
    <input type="number" id="tn1"><br>
    <label for="tn2">Enter the Second Number</label>
    <input type="number" id="tn2">
    <input type="button" value="Sum" onclick="alert(add())"> 
    <p id="res"></p>
</body>
<script>
    function add(){
      var n1=document.getElementById("tn1").value;
      let n2=document.getElementById("tn2").value;
      
      const res=Number(n1)+Number(n2);
        return res;
    }

    alert(add());
    document.write(add());
    res=add();
    console.log(res);
</script>
</html>
